<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Toy_Story_logo.svg/1280px-Toy_Story_logo.svg.png" alt="Toy Story Logo">
        <div class="blackbox">
          <div class="white">HOWDY, PLAYER! ENTER YOUR NAME!</div>
          <div class="field">
            <input type="text" autofocus="true" id="player-name" class="field__textinput">
          </div>
        </div>
      </div>

      <div class="card__button">
        <a id = "name-submit" class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">SUBMIT</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
        <div class="back">
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>          
        </div>
        <div class="card__prompt heading">
          <div class="white">CHOOSE YOUR CHARACTER</div>
        </div>

      <div class="container-fluid">
        <div class="row">

          <div class="category">HEROES</div>

          <div class="col-sm-4">
            <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Buzz</span>
              </a>
            </div>      
            
            <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Barbie</span>
              </a>
            </div>      
            
<!--             <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt">></span>
                <span class="btn__text">Hamm</span>
              </a>
            </div> -->
          </div>

          <div class="col-sm-4">
            <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Woody</span>
              </a>
            </div>
            
            <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Slinky</span>
              </a>
            </div>

<!--             <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt">></span>
                <span class="btn__text">Bullseye</span>
              </a>
            </div> -->
          </div>

          <div class="col-sm-4">
            <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Jessie</span>
              </a>
            </div>
            
            <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Rex</span>
              </a>
            </div>

<!--             <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt">></span>
                <span class="btn__text">Bo Peep</span>
              </a> -->
            </div>

          </div>
        </div>

        <div id="villianrow" class="row">

          <div class="category">VILLIANS</div>

          <div class="col-sm-4">
            <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Sid</span>
              </a>
            </div>      
            
<!--             <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Zurg</span>
              </a>
            </div>  -->    
          </div> 

          <div class="col-sm-4">
            <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Lotso</span>
              </a>
            </div>

              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">&copy; Lawyers</span>
              </a>
            </div> -->
          </div>

          <div class="col-sm-4">
            <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Scud</span>
              </a>
            </div>

<!--             <div class="card__button">
              <a class="card__link btn btn--big btn--blue choice" href="#" next="card--character">
                <span class="btn__prompt"></span>
                <span class="btn__text">Stinky Pete</span>
              </a>
            </div> -->
          </div>
      </div>

        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
      <div class="card__button">
        <a class="card__ btn btn--big btn--yellow" href="#">
          <span class="btn__prompt">></span>
          <span class="btn__text">surprise me</span>

    </section>

    <section id="character-details" class="card card--character">
      <div class="card__prompt">
 <!--        <div>Here's Your Character!</div> -->
        <div id="printMessage"></div>
      </div>

      <div id="buttonrow">
        <div id="insiderow">
          <div class="card__button">
            <a class="card__back btn btn--big btn--orange" 
               href="#"
               previous="card--class">
              <span class="btn__prompt">&lt;</span>
              <span class="btn__text">Choose Another Character</span>
            </a>          
          </div>

          <div class="card__button">
            <a id="launch-game" class="card__link btn btn--big btn--orange" 
               href="#" 
               next="card--battleground">
              <span class="btn__prompt">></span>
              <span class="btn__text">Begin Game</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="battleground" class="card card--battleground">
   		<div id="battletext">
        <div class="battleentry">
          <span class="accent">LET THE BATTLE BEGIN!</span>
        </div>
      </div>

      <div id="insiderow">
		
	 	     <div id= "attack-button" class="card__button">
	        <a class="card__attack btn btn--big btn--orange" 
	           href="#" 
	           next="card--end">
	          <span class="btn__prompt">></span>
	          <span class="btn__text">Attack!</span>
	        </a>
     	  </div>

        <div id="hide-button" class="card__button">
	        <a id="grayedOut" class="card__hide btn btn--big btn--orange" 
	           href="#" 
	           next="card--end">
	          <span class="btn__prompt">></span>
	          <span class="btn__text">Hide</span>
	        </a>
     	  </div>

        <div class="card__button">
          <a class="card__link btn btn--big btn--orange" 
             href="#" 
             next="card--end">
            <span class="btn__prompt">></span>
            <span class="btn__text">End Game</span>
          </a>
        </div>

      </div>

	</section>

    <section id="gameOver" class="card card--end">
        <div id="gameOverImage">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Toy_Story_logo.svg/1280px-Toy_Story_logo.svg.png" alt="Toy Story Logo">
        </div>
        <div class="blackbox">
          <h1>GAME OVER</h1>
        </div>

        <div id="playAgain" class="card__button">
          <a class="card__link btn btn--big btn--orange" 
             href="#" 
             next="card--end">
            <span class="btn__prompt">></span>
            <span class="btn__text">Play Again</span>
          </a>
      </div>

    </section>

  </article>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/spells.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/app.js"></script>

</body>
</html>
